<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
<main>
    <section>
        <h1>Formulario de Contacto</h1>
    </section>

    <section>
        <form action="mailto:jaimeviloriogreen@gmail.com" method="POST" enctype="text/plain">
            <fieldset>
                <legend>Cont√°ctame</legend>
                <p>
                    <label for="nombre">Nombre</label><br>
                    <input name="nombre" type="text" placeholder="Nombre" id="nombre">
                </p>
                <p>
                    <label for="apellido">Apellido</label><br>
                    <input name="apellido" type="text" placeholder="Apellido" id="apellido">
                </p>
                <p>
                    <label for="email">Email</label><br>
                    <input name="email" type="email" placeholder="Email" id="email">
                </p>
                
                <p>
                    <label for="asunto">Asunto</label><br>
                    <input name="asunto" type="text" placeholder="Asunto" id="asunto">
                </p>
                <p>
                    <label for="comentarios">Comentarios</label><br>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="comentarios"></textarea>
                </p>
                <p>
                    <input type="submit" value="Enviar"><br>
                    <br>
                    <button type="reset">Limpiar</button>

                </p>
            </fieldset>
        </form>
    </section>
</main>


    
</body>
</html>

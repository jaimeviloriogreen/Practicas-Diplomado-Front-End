<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Elegante</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- GoogleFont -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;800;900&display=swap" rel="stylesheet">
     <!-- FontAwesom -->
     <script src="https://kit.fontawesome.com/9e313d4ed8.js" crossorigin="anonymous"></script>
</head>
<body>
 
    <main class="contenidoPrincipal">
            <section class="titulo">
                <h1>Contactos</h1>
            </section>
    
            <section class="cuerpoFormulario">
                <section class="secionFormulario">
                    <address class="informacion">
                        <article class="info">
                            <span>
                                <i class="far fa-envelope"></i>
                                <p>info@miempresa.com</p>
                            </span>
                            <span>
                                <i class="fas fa-map-marker-alt"></i>
                                <p>Ave. 30 de Marzo #90, Santo Domingo</p>
                            </span>
                            <span>
                                <i class="fas fa-phone"></i>
                                <p>+1 809-349-2020 | 829-349-5050</p>
                            </span>
                        </article>
                        <article class="redes">
                            <i class="fab fa-facebook-square"></i>
                            <i class="fab fa-twitter-square"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-github-square"></i>
                        </article>
                    </address>
                    <form action="mailto:info@miempresa" class="formulario" method="POST" enctype="text/plain">
                            <input type="text" name="nombre" placeholder="Nombre">
                            <input type="email" name="email" placeholder="Correo ElectrÃ³nico">
                            <input type="text" name="asunto" placeholder="Asunto">
                            <textarea name="mensaje" placeholder="Mensaje"></textarea>
                            <input type="submit" value="Enviar">
                    </form>
                </section>

            </section>
    </main>
      
</body>
</html>

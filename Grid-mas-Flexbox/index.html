<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>CSS Grid + Flexbox</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/Grid-mas-Flexbox/assets/css/estilos.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/dfb31909b9.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="seccionFormulario">
        <section class="redesSociales">
            <h2>¡Sígueme!</h2>
            <article class="items">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-github"></i>
            </article>
        </section>
        <form class="formulario" action="#">
           <p class="nombre">
                <label for="nombre"><b>Nombre</b></label>
                <input type="text" id="nombre">
           </p>
            <p class="apellido">
                <label for="apellido"><b>Apellido</b></label>
                <input type="text" id="apellido">
            </p>
            <p class="comentario">
                <label for="comentario"><b>Comentario</b></label>
                <textarea id="comentario"></textarea>
            </p>
            <input type="submit" value="Enviar">
        </form>
    </section>
    
</body>
</html>
